<div class="page-content container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-wrapper">
				<form name="loginForm">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign In</h6>
			                <input class="form-control" name="email" ng-model="data.email" type="email" placeholder="E-mail address" required>

			                <span class="error" ng-if="(data.email != '')&&(loginForm.email.$invalid)">Invalid Email Address</span>
			                <br>
			                <input class="form-control" ng-model="data.password" type="password" placeholder="Password" required>
			                <div class="action">
			                    <button class="btn btn-primary signup" 
			                    ng-disabled="loginForm.$invalid"
			                    ng-click="login(data)">Login</button>
			                </div>                
			            </div>
			        </div>
			    </form>
		        <div class="already">
		            <p>Don't have an account yet?</p>
		            <a ui-sref="app.signup">Sign Up</a>
		        </div>
		    </div>
		</div>
	</div>
</div>
